<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <style>
    :root{--bg:#f4f7fb;--card:#ffffff;--accent:#357edd}
    html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Roboto,Arial}
    body{display:grid;place-items:center;background:linear-gradient(180deg,#eef5ff 0%,var(--bg) 100%)}
    .card{width:320px;background:var(--card);padding:28px;border-radius:12px;box-shadow:0 6px 18px rgba(20,30,60,0.08)}
    h1{margin:0 0 12px;font-size:20px;color:#122234}
    .field{display:flex;flex-direction:column;margin-bottom:12px}
    label{font-size:13px;margin-bottom:6px;color:#445}
    input[type="email"],input[type="password"]{padding:10px 12px;border:1px solid #e3e8ef;border-radius:8px;font-size:14px}
    .actions{display:flex;align-items:center;justify-content:space-between;margin-top:12px}
    button{background:var(--accent);color:#fff;border:none;padding:10px 14px;border-radius:8px;cursor:pointer}
    .small{font-size:13px;color:#556;}
    .error{color:#b00020;font-size:13px;margin-top:8px;display:none}
    @media (max-width:360px){.card{width:92vw}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Sign in</h1>
    <form id="loginForm" novalidate>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required minlength="6">
      </div>
      <div class="actions">
        <span class="small"><label><input type="checkbox" id="remember"> Remember</label></span>
        <button type="submit">Login</button>
      </div>
      <div id="error" class="error">Please enter a valid email and password.</div>
    </form>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const err = document.getElementById('error');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      err.style.display = 'none';
      const email = form.email.value.trim();
      const pass = form.password.value;
      if (!email || !pass || pass.length < 6) {
        err.textContent = 'Please enter a valid email and a password (min 6 chars).';
        err.style.display = 'block';
        return;
      }
      // Placeholder: replace with real auth flow
      alert('Login submitted for ' + email);
    });
  </script>
</body>
</html>
